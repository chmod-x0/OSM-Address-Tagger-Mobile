<!DOCTYPE html>

<html lang="en"> <head> <meta charset="UTF-8"> <title>Offline Address Tagger (Mobile Friendly)</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <style> body { font-family: Arial, sans-serif; padding: 20px; font-size: 18px; } label, input { display: block; margin: 10px 0; width: 100%; max-width: 400px; } input { padding: 10px; font-size: 16px; } button { padding: 12px 20px; font-size: 16px; margin: 10px 5px 0 0; } #output { margin-top: 20px; white-space: pre-wrap; background: #f8f8f8; border: 1px solid #ccc; padding: 15px; max-width: 400px; } #copyStatus { margin-left: 10px; color: green; font-size: 16px; } </style> </head> <body> <h2>Offline Address Tagger</h2> <label>Starting Number: <input id="start" type="number" value="100" /></label> <label>Increment: <input id="inc" type="number" value="2" /></label> <label>Street: <input id="street" type="text" /></label> <label>City: <input id="city" type="text" /></label> <label>State: <input id="state" type="text" /></label> <label>ZIP: <input id="zip" type="text" /></label> <label>County: <input id="county" type="text" /></label>

<button onclick="start()">Start</button> <button onclick="next()">Next</button> <button onclick="copyOutput()">Copy</button> <span id="copyStatus"></span>

<div id="output">Output will appear here</div>

<script> let current = 0; let increment = 1; let info = {}; function start() { current = parseInt(document.getElementById('start').value, 10); increment = parseInt(document.getElementById('inc').value, 10); info = { street: document.getElementById('street').value, city: document.getElementById('city').value, state: document.getElementById('state').value, zip: document.getElementById('zip').value, county: document.getElementById('county').value, }; generateOutput(); } function next() { current += increment; generateOutput(); } function generateOutput() { const out = ` addr:housenumber=${current} addr:street=${info.street} addr:city=${info.city} addr:state=${info.state} addr:postcode=${info.zip} addr:county=${info.county} addr:country=US `.trim(); document.getElementById('output').innerText = out; } function copyOutput() { const text = document.getElementById('output').innerText; navigator.clipboard.writeText(text).then(() => { const status = document.getElementById('copyStatus'); status.textContent = 'Copied!'; setTimeout(() => { status.textContent = ''; }, 1500); }).catch(err => { console.error('Copy failed:', err); }); } </script>

</body> </html>
